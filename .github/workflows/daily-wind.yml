name: Run Wind Notifier Script Daily at 11 AM

on:
  schedule:
    # این بخش تنظیم می‌کنه که هر روز ساعت 11 صبح به وقت UTC (که معادل ساعت 14:30 تهران هست) اسکریپت اجرا بشه
    - cron: '0 8 * * *'  # ساعت 11 به وقت ایران، معادل 8 صبح به وقت UTC

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # اگر فایل requirements.txt دارید، پکیج‌ها نصب می‌شود

      - name: Run wind_notifier.py script
        run: python wind_notifier.py
